<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjectFlix</title>
    <link rel="stylesheet" href="./public/static/css/login.css">
    <link rel="stylesheet" href="./public/static/css/reset.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <header class="header">
                <img src="./public/static/img/Logo-EJECTFLIX-login.png">
            </header>
            <form>
                <div class="login-card">
                    <h4 class="titulo-card">Bem-vindo (a) à EJECTFLIX</h4>

                    <div class="form-item">
                        <label>Cadastre-se</label>
                        <input placeholder="Email or phone number">
                    </div>
                    <div class="form-item">
                        <input placeholder="Password">
                    </div>

                    <button>Entrar</button>
                </div>
            </form>
            <footer class="footer">
                <div class="person-footer">
                    <p>Made by Luiza Barbosa</p>
                    <img src="./public/static/img/linkedin.svg">
                    <img src="./public/static/img/instagram.svg">
                    <img src="./public/static/img/github.svg">
                </div>
                <div class="person-footer">
                    <p>| Letícia Cibele</p>
                    <img src="./public/static/img/linkedin.svg">
                    <img src="./public/static/img/instagram.svg">
                    <img src="./public/static/img/github.svg">
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
